<!doctype html>
<html lang="en">
    <head>
        <title>Scheduler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Programmate">
        <link rel="apple-touch-icon" href="https://media.istockphoto.com/id/1135090585/it/vettoriale/design-dellicona-del-logo-della-lettera-p.jpg?s=612x612&w=0&k=20&c=o66hlo9Htn4SoAWvOq9ChMOSbUndlnTKM6BYWI7eRBs="/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </head>

    <body>
        
        <div id="side-nav">
            <button onclick="closeNav()" class="closebtn">&times;</button>
            <button onclick="loadData()">Load from Sheets (csv)</button>
            <button onclick="location.reload()">Reset</button>
        </div>

        <div id="output">
            <div class="toolbar">
                <a id="openbutton" onclick="openNav()">&#8801;</a>
                <h1>Result</h1>
            </div>
            <div id="output-code"></div>
        </div>

        <div id ="main">
            <div class="toolbar">
                <a id="openbutton" onclick="openNav()">&#8801;</a>
                <h1>Scheduler</h1>
            </div>
            <div id="content">
                <ul id="date-grid">
                </ul>
            </div>
        </div>

        <div id="delete-zone">
            <div>
                <span class="material-symbols-outlined handle" style="color: white;">delete</span>
                <ul></ul>
            </div> 
        </div>
        <button onclick="add_date(this)" class="floating-button" id="add-date">Add date</button>
        <button onclick="generate(this)" class="floating-button" id="generate">Generate</button>

        <div id="choose-file-dialog">
            <div>
                <label for="file-input"><p>Open a file (CSV)</p>
                <input id="file-input" type="file"></label>
            </div>
        </div>
    </body>
</html>
