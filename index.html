<!doctype html>
<html lang="en">
    <head>
        <title>Scheduler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./index.js"></script>
        <script src="./sheets.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
        <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    </head>

    <body>
        
        <div id="side-nav">
            <button onclick="closeNav()" class="closebtn">&times;</button>
            <button onclick="loadData()">Load from Sheets</button>
            <button onclick="location.reload()">Reset</button>
        </div>

        <div id="output">
            <div class="toolbar">
                <a id="openbutton" onclick="openNav()">&#8801;</a>
                <h1>Result</h1>
                <img src="https://cdn-icons-png.freepik.com/256/1077/1077114.png" id="authorize_button">
            </div>
            <div id="output-code"></div>
        </div>

        <div id ="main">
            <div class="toolbar">
                <a id="openbutton" onclick="openNav()">&#8801;</a>
                <h1>Scheduler</h1>
                <img src="https://cdn-icons-png.freepik.com/256/1077/1077114.png" id="authorize_button">
            </div>
            <div id="content">
                <div id="date-grid">
                </div>
            </div>
        </div>
        <button onclick="add_date(this)" class="floating-button" id="add-date">Add date</button>
        <button onclick="generate(this)" class="floating-button" id="generate">Generate</button>
    </body>
</html>
